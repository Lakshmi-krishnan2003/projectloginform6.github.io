<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beycan login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="10">
          <img src="cd.jpg" style="width: 80%; height: 95vh" />
        </td>
        <td rowspan="25" style="background-color: darkslateblue">
          <div class="img-box">
            <center><img src="sha.jpg" alt="pic" /></center>
          </div>
          <center><h5>I do not have an account</h5></center>
          <br /><br /><br />
          <center><h5>I am</h5></center>
          <div class="Wrapper">
            <div class="img-box1">
              <img src="su.jpg" style="width: 100px; height: 90px" />
            </div>
            <div class="img-box2">
              <img src="zq.jpg" style="width: 100px; height: 90px" />
            </div>
          </div>
          <div class="container">
            <input type="text" placeholder="Username" name="uname" required />
            <input type="password" placeholder="Password" name="psw" required />
          </div>
          <br />
          <label>
            <center>
              <input
                type="checkbox"
                placeholder="checked"
                name="remember"
              />Remember me
            </center>
          </label>
          <br /><br />
          <div class="btn-box">
            <center><button class="btn-1">Log in</button></center>
          </div>
          <br />
          <center><div class="text">Forgot password?</div></center>
        </td>
      </tr>
    </table>
  </body>
</html>
